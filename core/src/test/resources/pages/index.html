<html>
	<head>
		<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
		<title>Hello page</title>
		<script type="text/javascript">
			function sendData()
			{
				var postData = $("#postData").val();
				$.post("/some/url/path",
					postData,
					onAjaxSuccess);
			}
		    function onAjaxSuccess(data)
		    {
		    	$("#result").text('json ' + data + ' : {"message":"' + data.message + '"}');
			}
		</script>
	</head>
	<body>
		<div class="jumbotron">
			<div class="container">
			  <h1>Hello, <span class="label label-success">${name}</span>!</h1>
			  <br/>
			  <div class="row">
				  <div class="col-lg-6">
				    <div class="input-group">
				      <span class="input-group-btn">
				        <button class="btn btn-primary" type="button" onclick="sendData()">Go!</button>
				      </span>
				      <input type="text" class="form-control" id="postData">
				    </div><!-- /input-group -->
				  </div><!-- /.col-lg-6 -->
				</div><!-- /.row -->
				<br/>
			  <div class="panel panel-info">
			  		<div class="panel-heading">Context for the current request:</div>
			  		<div class="panel-body">
			  			${context}
			  		</div>
			  </div>
			  <div class="panel panel-success">
			  		<div class="panel-heading">Post data:</div>
			  		<div class="panel-body" id="result">
			  		</div>
			  </div>
			  <p><a class="btn btn-primary btn-lg" role="button">Next</a></p>
			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
	</body>
</html>
