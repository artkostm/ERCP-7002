WCMapReduceApp{
  akka {
  	actor {
    	provider = "akka.remote.RemoteActorRefProvider"
   }
   remote {
    transport = "akka.remote.netty.NettyRemoteTransport"
    netty.tcp {
      hostname = "127.0.0.1"
      port = 2554
    }
   }
  }
  priorityMailBox-dispatcher {
  	mailbox-type = "com.artkostm.core.akka.worldcount.server.WCPriorityMailbox"
  }
}

WordCountApp{
 akka {
  actor {
    provider = "akka.remote.RemoteActorRefProvider"
  }

  remote {
    transport = "akka.remote.netty.NettyRemoteTransport"
    netty.tcp {
      hostname = "127.0.0.1"
      port = 2550
    }
  }
 }
}

app {
	GET += {
		url : "/:name"
		controller : "com.artkostm.core.controller.ControllerForTest.index"
	}
	POST = [
		{
			url : "/some/url/path"
			controller : "com.artkostm.core.controller.ControllerForTest.post"
		}
	]
	
	template {
		directory = "src/test/resources/pages"
	}
	
	netty {
		host : "127.0.0.1"
		port : 8080
	}
}